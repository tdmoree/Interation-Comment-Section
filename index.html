<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, intial=scale = 1.0">

        <link rel="shortcut icon" href="image/favicon-32x32(1).png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor Challenge || Interation Comment Section</title>
    </head>
    <body>
        <template class="reply-input-template">
            <div class="reply-input container">
                <img src="image/avater/image-juliusomo.png" alt="user" class="usr-img">
                <textarea name="" placeholder="Add a comment...." class="cant-input...."></textarea>
                <button class="bu-primary">SEND</button>
            </div>
        </template>

        <template class="comment-template">
            <div class="comment-wrp">
                <div class="comment container">
                    <div class="c-more">
                        <img src="image/icon-plus.svg" alt="plus" class="score-control score-plus">
                        <p class="score-number">$</p>
                        <img src="image/icon-minus.svg" alt="minus" class="score-control score-minus">
                    </div>
                    <div class="c-controls">
                        <div class="delete">
                            <img src="image/icon-delete.svg" alt="delete" class="control-icon">
                            Delete
                        </div>
                        <div class="edit">
                            <img src="image/icon-edit.svg" alt="edit" class="control-icon">
                            Edit
                        </div>
                        <div class="reply">
                            <img src="image/icon-reply.svg" alt="reply" class="control-icon">
                            Reply
                        </div>
                    </div>
                    <div class="c-user">
                        <img src="image/avater/image-maxblagun.png" alt="user" class="usr-img">
                        <p class="user-name">Maxblagun</p>
                        <p class="cant-at">2 weeks ago</p>
                    </div>
                    <p class="c-text">
                        <span class="reply-to"></span>
                        <span class="c-body"></span>
                    </p>
                </div>
                <div class="replies comments-wrp"></div>
            </div>
        </template>

        <main>
            <div class="comment-section">
                <div class="comments-wrp">

                </div>
                <div class="reply-input container">
                    <img src="image/avater/image-juliusomo.png" alt="user" class="usr-img">
                    <textarea name="" placeholder="Add a comment...." class="cant-input...."></textarea>
                    <button class="bu-primary">SEND</button>
                </div>
            </div>
            <div class="modal-wrp invisible">
                <div class="modal container">
                    <h3>Delete comment</h3>
                    <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
                    <button class="yes">YES,DELETE</button>
                    <button class="no">NO,CANCEL</button>
                </div>
            </div>
        </main>
        </script><script src="App.js"></script>
    </body>
</html>
